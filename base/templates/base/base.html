{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    {% block static_files %}
    <link rel="stylesheet" href="{% static "base/base.css" %}">
    {% endblock %}

</head>
<body>

    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'todo' %}">Todo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'task_list' %} ">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'create_task' %}">Create New</a>
              </li>
            
            </ul>
            <li class="d-flex"> 
                {% if request.user.is_authenticated %}
                    <strong class="nav-link active" aria-current="page"> {{request.user}} </strong>
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>

                {% else %}
                    <a href="{% url 'login' %}">Login</a> /
                    <a href="{% url 'register' %}">Register</a>

                {% endif %}
            </li>

              
            
          </div>
        </div>
      </nav>
        

    
      <div class="container-fluid">  
        
        {% block content %}
        
        
        {% endblock content %}


    </div>
</body>
</html>
